<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3>Version 1</h3>

    date:
    <input id="date" type="date" onchange="onChangeInput(this)" />
    time:
    <input id="time" type="time" onchange="onChangeInput(this)" />
    <div>
        <div id="div1"></div>
    </div>

    <script>


        function getUnixFromDateTimeInput(date_input, time_input) {

            let dateArr = date_input.split("-");
            let timeArr = time_input.split(":");

            let year = dateArr[0];
            let month = dateArr[1];
            let day = dateArr[2];
            let hour = timeArr[0];
            let min = timeArr[1];
            let sec = 0;

            year = Number.parseInt(year);
            month = Number.parseInt(month);
            day = Number.parseInt(day);
            hour = Number.parseInt(hour);
            min = Number.parseInt(min);
            sec = Number.parseInt(sec);

            // var datetime = date_input + "T" + time_input + ":00";
            // var d = new Date(datetime);

            var d = new Date(year, month - 1, day, hour, min, sec);
            return Math.floor(d.getTime() / 1000);
        };

        function set(id, content) {
            document.getElementById(id).innerHTML = content;
        }

        var elDate = document.getElementById("date")
        var elTime = document.getElementById("time")
        function onChangeInput(e) {
            console.log(e.value);

            let content = `
            Date : ${elDate.value}<br>
            Time:${elTime.value}<br>
            Unix : ${getUnixFromDateTimeInput(elDate.value, elTime.value)}
            `

            set("div1", content)
        }




        set("div1", getUnixFromDateTimeInput("2020-01-03", "10:59"));

    </script>
</body>

</html>
